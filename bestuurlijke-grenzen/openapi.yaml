openapi: 3.0.0
info:
  version: 0.0.1
  title: Bestuurlijke Grenzen API
  contact:
    name: Kadaster
    email: dimitri.vanhees@kadaster.nl
    url: 'https://www.kadaster.nl'
servers:
  - url: 'https://.../..'
paths:
  /openbare-lichamen:
    get:
      summary: Collectie van openbare lichamen
      parameters:
      - $ref: '#/components/parameters/oin'
      - $ref: '#/components/parameters/cbsCode'
      - $ref: '#/components/parameters/aknId'
      - $ref: '#/components/parameters/type'
      - $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/parameters.yaml#/acceptCrs'
      responses:
        '200':
          $ref: '#/components/responses/OpenbareLichamen'
        '401':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/401'
        '403':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/403'
        '406':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/406'
        '503':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/503'
  /openbare-lichamen/{oin}:
    get:
      summary: Enkel openbaar lichaam
      parameters:
      - $ref: '#/components/parameters/oin'
      responses:
        '200':
          $ref: '#/components/responses/OpenbaarLichaam'
        '401':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/401'
        '403':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/403'
        '406':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/406'
        '503':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/503'
  /openbare-lichamen/_zoek:
    post:
      summary: Zoeken op openbare lichamen
      parameters:
      - $ref: '#/components/parameters/oin'
      - $ref: '#/components/parameters/cbsCode'
      - $ref: '#/components/parameters/aknId'
      - $ref: '#/components/parameters/type'
      - $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/parameters.yaml#/acceptCrs'
      - $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/parameters.yaml#/contentCrs'
      responses:
        '200':
          $ref: '#/components/responses/OpenbareLichamen'
        '401':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/401'
        '403':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/403'
        '406':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/406'
        '503':
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/responses.yaml#/503'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                'gebied.geometrie':
                  type: object
                  description: Het veld waarop geografisch gezocht moet worden. In dit geval is dit het veld `gebied.geometrie`.
                  properties:
                    within:
                      allOf:
                      - $ref: '#/components/schemas/GeoJSON'
                      description: >-
                        Deze property bepaalt het type query. In dit geval
                        `within`, maar het kan ook `contains` of
                        `intersects` zijn. Het moet een valide GeoJSON `Point`
                        of `Polygon` object bevatten.
                      properties:
                        type: 
                          type: string
                          enum: [Point, Polygon]
components:
  parameters:
    type:
      name: type
      in: query
      description: Type openbaar lichaam
      required: false
      schema:
        type: string
        enum: [provincie, gemeente]
    oin:
      name: oin
      in: query
      description: OIN
      required: false
      schema:
        type: string
    cbsCode:
      name: cbsCode
      in: query
      description: CBS Code
      required: false
      schema:
        type: string
    aknId:
      name: aknId
      in: query
      description: AKN Identifier
      required: false
      schema:
        type: string
    page:
      description: Pagina nummer
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    limit:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        enum:
          - 10
          - 20
          - 50
          - 100
        default: 20
  responses:
    OpenbaarLichaam:
      description: OK.
      headers:
        Content-Crs:
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/headers.yaml#/contentCrs'
      content:
        application/hal+json:
          schema:
            $ref: '#/components/schemas/OpenbaarLichaam'
    OpenbareLichamen:
      description: OK.
      headers:
        Content-Crs:
          $ref: 'https://rawgit.com/dvh/KP-APIs/master/oas-components/headers.yaml#/contentCrs'
      content:
        application/hal+json:
          schema:
            required:
              - _embedded
              - _links
            type: object
            properties:
              _embedded:
                required:
                  - 'openbare-lichamen'
                type: object
                properties:
                  openbare-lichamen:
                    type: array
                    items:
                      $ref: '#/components/schemas/OpenbaarLichaam'
              _links:
                type: object
                allOf:
                  - $ref: '#/components/schemas/CollectionLinks'
  schemas:
    OpenbaarLichaam:
      type: object
      required:
        - type
        - oin
        - cbsCode
        - aknId
        - naam
        - _links
      properties:
        oin:
          type: string
        type:
          type: string
          enum: [provincie, gemeente]
        cbsCode:
          type: string
          nullable: true
        aknId:
          type: string
        naam:
          type: string
        _embedded:
          type: object
          properties:
            gebied:
              type: object
              properties:
                geometrie:
                  type: object
                  allOf:
                    - $ref: '#/components/schemas/GeoJSON'
        _links:
          required:
            - self
          type: object
          properties:
            self:
              description: Absolute link naar huidige pagina
              required:
                - href
              type: object
              properties:
                href:
                  type: string
                  description: URL van de link
                  example: 'https://.../1'
    GeoJSON:
      type: object
      required:
        - coordinates
        - type
      properties:
        type:
          type: string
          enum:
            - Point
            - Polygon
            - LineString
            - MultiPoint
            - MultiLineString
            - MultiPolygon
          example: Polygon
        coordinates:
          type: array
          items:
            type: string
          description: >-
            Array met coÃ¶rdinaten behorende bij dit GeoJSON object. De structuur
            van de array hangt af van het `type`.
          example:
            - - - 5.858910083770752
                - 51.84376540294041
              - - 5.85968255996704
                - 51.84259879644993
              - - 5.860852003097533
                - 51.84413658957469
              - - 5.858910083770752
                - 51.84376540294041
    CollectionLinks:
      type: object
      properties:
        self:
          required:
            - href
          type: object
          description: Absolute link naar huidige pagina
          properties:
            href:
              type: string
              description: URL van de link
              example: https://.../..
        next:
          required:
            - href
          type: object
          description: >-
            Absolute link naar volgende pagina (niet aanwezig als er geen
            volgende pagina is)
          properties:
            href:
              type: string
              description: URL van de link
              example: https://.../..?page=2
