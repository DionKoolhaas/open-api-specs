Content-Crs:
  description: CRS van de geometrie in de response body
  schema:
    type: string
    enum:
      - 'epsg:4326'
      - 'epsg:28992'
    default: 'epsg:4326'
X-Pagination-Page:
  description: 'Current page numer (pages are numbered, starting at 1)'
  schema:
    type: integer
X-Pagination-Limit:
  description: Number of object per page
  schema:
    type: integer
X-Total-Count:
  description: Total number of results
  schema:
    type: integer