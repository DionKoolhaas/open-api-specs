---
openapi: "3.0.0"
info:
  contact:
    email: "dimitri.vanhees@kadaster.nl"
    name: "Kadaster"
    url: "https://www.kadaster.nl"
  title: "DUO Catalogus API"
  version: "0.0.1"
servers:
- url: "https://lod.onderwijsregistratie.nl/api/catalogus/v1"
paths:
  /concept:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Concept"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Concept resource"
  /concepten:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/schema"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/eigenschap"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortPropertyConcept"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Concepten"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Concepten collectie"
  /eigenschap:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Eigenschap"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Eigenschap resource"
  /eigenschappen:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/eigenschap"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/model"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortProperty"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Eigenschappen"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Eigenschappen collectie"
  /klasse:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Klasse"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Klasse resource"
  /klassen:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/eigenschap"
      - $ref: "#/components/parameters/model"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortProperty"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Klassen"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Klassen collectie"
  /model:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Model"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Model resource"
  /modellen:
    get:
      parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/datumVanaf"
      - $ref: "#/components/parameters/eigenschap"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/filter"
      - $ref: "#/components/parameters/sortProperty"
      - $ref: "#/components/parameters/sortDirection"
      responses:
        200:
          $ref: "#/components/responses/Modellen"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        406:
          $ref: "#/components/responses/406"
        503:
          $ref: "#/components/responses/503"
      summary: "Modellen collectie"
components:
  headers:
    Retry-After:
      description: "Tijdstip waarop verwacht is dat de service weer beschikbaar zal\
        \ zijn."
      schema:
        format: "date-time"
        type: "string"
      x-example: "Sun, 28 Nov 2017 16:41:41 GMT"
    X-Pagination-Limit:
      description: "Aantal Objecten per pagina"
      schema:
        format: "int32"
        type: "integer"
    X-Pagination-Page:
      description: "Nummer van de huidige pagina (paginanummering start bij 1)"
      schema:
        format: "int32"
        type: "integer"
    X-Request-ID:
      description: "ID van het request"
      schema:
        type: "string"
    X-Total-Count:
      description: "Totaal aantal resultaten (max 15.000)"
      schema:
        format: "int32"
        type: "integer"
  parameters:
    concept:
      description: "Filteren op `concept`"
      in: "query"
      name: "concept"
      schema:
        type: "string"
    datumVanaf:
      description: "Filteren op `datumVanaf`"
      in: "query"
      name: "datumVanaf"
      schema:
        type: "string"
    eigenschap:
      description: "Filteren op `eigenschap`"
      example: "http://lod.onderwijsregistraties.nl/cdm/def/postcode-v02"
      in: "query"
      name: "eigenschap"
      schema:
        type: "string"
    filter:
      description: "Hoofdletter ongevoelig filteren op `labels` van de resource"
      in: "query"
      name: "filter"
      schema:
        type: "string"
    klasse:
      description: "Filteren op `klasse`"
      example: "http://lod.onderwijsregistraties.nl/cdm/def/Postadres"
      in: "query"
      name: "klasse"
      schema:
        type: "string"
    model:
      description: "Filteren op `model`"
      in: "query"
      name: "model"
      schema:
        type: "string"
    page:
      description: "Paginanummer voor paginering. Gebruik het `_links.next.href` object\
        \ om te navigeren."
      in: "query"
      name: "page"
      required: false
      schema:
        default: 1
        format: "int32"
        minimum: 1
        type: "integer"
    pageSize:
      in: "query"
      name: "pageSize"
      required: false
      schema:
        default: 20
        enum:
        - 10
        - 20
        - 50
        - 100
        format: "int32"
        type: "integer"
    schema:
      description: "Filteren op `schema`"
      in: "query"
      name: "schema"
      schema:
        type: "string"
    sortDirection:
      description: "Specificeert de richting van de sortering."
      example: "http://lod.onderwijsregistraties.nl/cdm/def/postcode-v02"
      in: "query"
      name: "sortDirection"
      schema:
        default: "asc"
        enum:
        - "asc"
        - "desc"
        type: "string"
    sortProperty:
      description: "Specificeert op welk atribuut gesorteerd moet worden."
      example: "http://lod.onderwijsregistraties.nl/cdm/def/postcode-v02"
      in: "query"
      name: "sortProperty"
      schema:
        enum:
        - "label"
        type: "string"
    sortPropertyConcept:
      description: "Specificeert op welk atribuut gesorteerd moet worden."
      example: "http://lod.onderwijsregistraties.nl/cdm/def/postcode-v02"
      in: "query"
      name: "sortProperty"
      schema:
        enum:
        - "label"
        - "altLabel"
        type: "string"
    subject:
      description: "URI van de op te vragen resource. Voorbeeld: http://lod.onderwijsregistratie.nl/cat/term/Cijfer"
      in: "query"
      name: "subject"
      required: true
      schema:
        type: "string"
  responses:
    401:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Unauthorized. Je hebt waarschijnlijk geen geldige `X-Api-Key`\
        \ header meegestuurd."
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    403:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Forbidden. Je hebt geen rechten om deze URL te benaderen."
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    404:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Not found"
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    406:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Not Acceptable. Je hebt waarschijnlijk een gewenst formaat met\
        \ de `Accept` header verstuurd welke niet ondersteund wordt. De API kan momenteel\
        \ alleen `application/hal+json` terugsturen."
      headers:
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    503:
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Service Unavailable. Er vindt mogelijk (gepland) onderhoud of\
        \ een storing plaats."
      headers:
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        X-Request-ID:
          $ref: "#/components/headers/X-Request-ID"
    Concept:
      content:
        application/hal+json:
          schema:
            allOf:
            - $ref: "#/components/schemas/Concept"
            type: "object"
      description: "OK."
    Concepten:
      content:
        application/hal+json:
          schema:
            properties:
              _embedded:
                properties:
                  concepten:
                    items:
                      $ref: "#/components/schemas/Concept"
                    type: "array"
                required:
                - "concepten"
                type: "object"
              _links:
                properties:
                  next:
                    description: "Absolute link naar volgende pagina (niet aanwezig\
                      \ als er geen volgende pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=3"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  prev:
                    description: "Absolute link naar vorige pagina (niet aanwezig\
                      \ als er geen vorige pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
                    description: "Absolute link naar huidige pagina"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
            - "_embedded"
            - "_links"
            type: "object"
      description: "OK."
      headers:
        X-Pagination-Limit:
          $ref: "#/components/headers/X-Pagination-Limit"
        X-Pagination-Page:
          $ref: "#/components/headers/X-Pagination-Page"
        X-Total-Count:
          $ref: "#/components/headers/X-Total-Count"
    Eigenschap:
      content:
        application/hal+json:
          schema:
            allOf:
            - $ref: "#/components/schemas/Eigenschap"
            type: "object"
    Eigenschappen:
      content:
        application/hal+json:
          schema:
            properties:
              _embedded:
                properties:
                  eigenschappen:
                    items:
                      $ref: "#/components/schemas/Eigenschap"
                    type: "array"
                required:
                - "eigenschappen"
                type: "object"
              _links:
                properties:
                  next:
                    description: "Absolute link naar volgende pagina (niet aanwezig\
                      \ als er geen volgende pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=3"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  prev:
                    description: "Absolute link naar vorige pagina (niet aanwezig\
                      \ als er geen vorige pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
                    description: "Absolute link naar huidige pagina"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
            - "_embedded"
            - "_links"
            type: "object"
      description: "OK."
      headers:
        X-Pagination-Limit:
          $ref: "#/components/headers/X-Pagination-Limit"
        X-Pagination-Page:
          $ref: "#/components/headers/X-Pagination-Page"
        X-Total-Count:
          $ref: "#/components/headers/X-Total-Count"
    Klasse:
      content:
        application/hal+json:
          schema:
            allOf:
            - $ref: "#/components/schemas/Klasse"
            type: "object"
      description: "OK."
    Klassen:
      content:
        application/hal+json:
          schema:
            properties:
              _embedded:
                properties:
                  klassen:
                    items:
                      $ref: "#/components/schemas/Klasse"
                    type: "array"
                required:
                - "klassen"
                type: "object"
              _links:
                properties:
                  next:
                    description: "Absolute link naar volgende pagina (niet aanwezig\
                      \ als er geen volgende pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=3"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  prev:
                    description: "Absolute link naar vorige pagina (niet aanwezig\
                      \ als er geen vorige pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
                    description: "Absolute link naar huidige pagina"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
            - "_embedded"
            - "_links"
            type: "object"
      description: "OK."
      headers:
        X-Pagination-Limit:
          $ref: "#/components/headers/X-Pagination-Limit"
        X-Pagination-Page:
          $ref: "#/components/headers/X-Pagination-Page"
        X-Total-Count:
          $ref: "#/components/headers/X-Total-Count"
    Model:
      content:
        application/hal+json:
          schema:
            allOf:
            - $ref: "#/components/schemas/Model"
            type: "object"
    Modellen:
      content:
        application/hal+json:
          schema:
            properties:
              _embedded:
                properties:
                  modellen:
                    items:
                      $ref: "#/components/schemas/Model"
                    type: "array"
                required:
                - "modellen"
                type: "object"
              _links:
                properties:
                  next:
                    description: "Absolute link naar volgende pagina (niet aanwezig\
                      \ als er geen volgende pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=3"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  prev:
                    description: "Absolute link naar vorige pagina (niet aanwezig\
                      \ als er geen vorige pagina is)"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=1"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                  self:
                    description: "Absolute link naar huidige pagina"
                    properties:
                      href:
                        description: "URL van de link"
                        example: "https://data.pdok.nl/api/rce/v1/rijksmonumenten?page=2"
                        format: "uri"
                        type: "string"
                    required:
                    - "href"
                    type: "object"
                required:
                - "self"
                type: "object"
            required:
            - "_embedded"
            - "_links"
            type: "object"
      description: "OK."
      headers:
        X-Pagination-Limit:
          $ref: "#/components/headers/X-Pagination-Limit"
        X-Pagination-Page:
          $ref: "#/components/headers/X-Pagination-Page"
        X-Total-Count:
          $ref: "#/components/headers/X-Total-Count"
  schemas:
    Concept:
      properties:
        _links:
          properties:
            eigenschappen:
              description: "Link naar de eigenschappen die horen bij dit concept"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../eigenschappen?concept=http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            klassen:
              description: "Link naar klassen die horen bij dit concept"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../klassen?concept=http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            self:
              description: "Absolute link naar het concept"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../concept?subject=http://lod.onderwijsregistratie.nl/scheme/Opleiding/Collegegeld"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
          type: "object"
        bronnen:
          items:
            type: "string"
          type: "array"
        definitie:
          type: "string"
        label:
          type: "string"
        schemas:
          items:
            type: "string"
          type: "array"
        uri:
          type: "string"
      type: "object"
    Eigenschap:
      properties:
        _links:
          properties:
            concepten:
              description: "Link naar concepten die horen bij deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../concepten?eigenschap=http://lod.onderwijsregistraties.nl/cdm/def/postcode-v02"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            klasseNaar:
              description: "In het geval dat deze eigenschap de relatie van een Klasse\
                \ (A) met een andere Klasse (B) beschrijft, dan is dit de link naar\
                \ de Klasse (B)"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../klasse?subject=http://lod.onderwijsregistraties.nl/cdm/def/Postadres"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            klasseVan:
              description: "Link naar de klasse die deze eigenschap heeft"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../klasse?subject=http://lod.onderwijsregistraties.nl/cdm/def/Postadres"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            modellen:
              description: "Link naar modellen die horen bij deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../modellen?eigenschap=http://lod.onderwijsregistraties.nl/cdm/def/postcode-v02"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
            self:
              description: "Link naar deze eigenschap"
              properties:
                href:
                  description: "URL van de link"
                  example: ".../eigenschap?subject=http://lod.onderwijsregistraties.nl/cdm/def/postcode-v02"
                  format: "uri"
                  type: "string"
              required:
              - "href"
              type: "object"
          type: "object"
        commentaar:
          example: "De door de Post NL vastgestelde code behorend bij de straatnaam\
            \ en het huisnummer dan wel de door Post NL vastgestelde code behorende\
            \ bij een bepaalde combinatie van een naam openbare ruimte en een huisnummer."
          type: "string"
        datatype:
          description: "http://www.w3.org/ns/shacl#datatype"
          example: "string"
          type: "string"
        label:
          description: "https://www.w3.org/2000/01/rdf-schema#label"
          example: "postcode"
          type: "string"
        maxCount:
          description: "http://www.w3.org/ns/shacl#maxCount"
          example: 6
          type: "integer"
        maxLength:
          description: "http://www.w3.org/ns/shacl#maxLength"
          example: 6
          type: "integer"
        minCount:
          description: "http://www.w3.org/ns/shacl#minCount"
          example: 6
          type: "integer"
        minLength:
          description: "http://www.w3.org/ns/shacl#minLength"
          example: 6
          type: "integer"
        pattern:
