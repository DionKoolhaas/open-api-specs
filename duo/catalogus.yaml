openapi: "3.0.0"
info:
  contact:
    name: "Kadaster"
    email: "dimitri.vanhees@kadaster.nl"
    url: "https://www.kadaster.nl"
  version: "0.0.1"
  title: "DUO Catalogus API"
servers:
- url: "https://.../api/v0"
paths:
  /concepten:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/schema"
      - $ref: "#/components/parameters/zoekstring"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/eigenschap"
      responses:
        200:
          $ref: "#/components/responses/Concepten"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Concepten collectie"
  /concept:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Concept"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Concept resource"
  /klassen:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/zoekstring"
      - $ref: "#/components/parameters/model"
      - $ref: "#/components/parameters/eigenschap"
      responses:
        200:
          $ref: "#/components/responses/Klassen"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Klassen collectie"
  /klasse:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Klasse"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Klasse resource"
  /eigenschappen:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/concept"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/zoekstring"
      - $ref: "#/components/parameters/model"
      responses:
        200:
          $ref: "#/components/responses/Eigenschappen"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Eigenschappen collectie"
  /eigenschap:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Eigenschap"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Eigenschap resource"
  /modellen:
    get:
      parameters:
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/page"
      - $ref: "https://rawgit.com/PDOK/open-api-specs/master/shared/parameters.yaml#/pageSize"
      - $ref: "#/components/parameters/sort"
      - $ref: "#/components/parameters/datumVanaf"
      - $ref: "#/components/parameters/zoekstring"
      - $ref: "#/components/parameters/klasse"
      - $ref: "#/components/parameters/eigenschap"
      responses:
        200:
          $ref: "#/components/responses/Modellen"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Modellen collectie"
  /model:
    get:
      parameters:
      - $ref: "#/components/parameters/subject"
      responses:
        200:
          $ref: "#/components/responses/Model"
        401:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/401"
        403:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/403"
        404:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/404"
        406:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/406"
        503:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/responses.yaml#/503"
      summary: "Model resource"
components:
  parameters:
    sort:
      name: "sort"
      in: "query"
      description: "Specificeert op welk atribuut gesorteert moet worden. Indien waarde eindigt op '.DESC', wordt er aflopend gesorteerd"
      required: false
      schema:
        type: "string"
        pattern: '^\w*\.(ASC|DESC)$'
    subject:
      name: "subject"
      in: "query"
      description: "URI van de op te vragen resource. Voorbeeld: http://lod.onderwijsregistratie.nl/cat/term/Cijfer"
      required: false
      schema:
        type: "string"
    schema:
      name: "schema"
      in: "query"
      description: "Filteren op `schema`"
      required: false
      schema:
        type: "string"
    zoekstring:
      name: "zoekstring"
      in: "query"
      description: "Filteren op `zoekstring`"
      required: false
      schema:
        type: "string"
    concept:
      name: "concept"
      in: "query"
      description: "Filteren op `concept`"
      required: false
      schema:
        type: "string"
    datumVanaf:
      name: "datumVanaf"
      in: "query"
      description: "Filteren op `datumVanaf`"
      required: false
      schema:
        type: "string"
    model:
      name: "model"
      in: "query"
      description: "Filteren op `model`"
      required: false
      schema:
        type: "string"
    klasse:
      name: "klasse"
      in: "query"
      description: "Filteren op `klasse`"
      required: false
      schema:
        type: "string"
    eigenschap:
      name: "eigenschap"
      in: "query"
      description: "Filteren op `eigenschap`"
      required: false
      schema:
        type: "string"
  responses:
    Concepten:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  concepten:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Concept"
                required:
                - "concepten"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Concept:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Concept"
    Klassen:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  klassen:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Klasse"
                required:
                - "klassen"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Klasse:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Klasse"
    Eigenschappen:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  eigenschappen:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Eigenschap"
                required:
                - "eigenschappen"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Eigenschap:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Eigenschap"
    Modellen:
      description: "OK."
      headers:
        X-Pagination-Page:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationPage"
        X-Pagination-Limit:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xPaginationLimit"
        X-Total-Count:
          $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/headers.yaml#/xTotalCount"
      content:
        application/hal+json:
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                type: "object"
                properties:
                  modellen:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Model"
                required:
                - "modellen"
              _links:
                type: "object"
                allOf:
                - $ref: "https://cdn.jsdelivr.net/gh/dvh/KP-APIs@0.1/oas-components/schemas.yaml#/HalCollectionLinks"
    Model:
      description: "OK."
      content:
        application/hal+json:
          schema:
            type: "object"
            allOf:
            - $ref: "#/components/schemas/Model"
  schemas:
    UriEnLabel:
      type: "object"
      required:
      - "uri"
      - "label"
      properties:
        "uri":
          type: "string"
        "label":
          type: "string"
    ConceptLinks:
      type: "object"
      required:
      - "_links"
      properties:
        _links:
          type: "object"
          required:
            - "self"
          properties:
            self:
              type: "object"
              description: "Absolute link naar de resource"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "URL van de link"
            klassen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "URL van de link"
                  example: ".../klassen?concept=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
            eigenschappen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "URL van de link"
                  example: ".../eigenschappen?concept=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
    Concept:
      type: "object"
      allOf:
      - type: "object"
        required:
          - "definitie"
        properties:
          label:
            type: "string"
          definitie:
            type: "string"
          bronnen:
            type: "array"
            items:
              $ref: "#/components/schemas/UriEnLabel"
          schemas:
            type: "array"
            items:
              $ref: "#/components/schemas/UriEnLabel"
      - $ref: "#/components/schemas/ConceptLinks"
    KlasseLinks:
      type: "object"
      required:
      - "_links"
      properties:
        _links:
          type: "object"
          "required": 
          - "self"
          - "modellen"
          properties:
            self:
              type: "object"
              description: "Absolute link naar de resource"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "URL van de link"
            concepten:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar concepten die horen bij deze klasse"
                  example: ".../concepten?klasse=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
            modellen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar modellen die horen bij deze klasse"
                  example: ".../modellen?klasse=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
            eigenschappen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar eigenschappen die horen bij deze klasse"
                  example: ".../eigenschappen?klasse=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
    Klasse:
      type: "object"
      allOf:
      - type: "object"
        properties:
          label:
            type: "string"
          commentaar:
            type: "array"
            items:
              type: "string"
          vervangenDoor:
            type: "string"
            nullable: true
          enumeratie:
            type: "array"
            items:
              $ref: "#/components/schemas/UriEnLabel"
      - $ref: "#/components/schemas/KlasseLinks"
    EigenschapLinks:
      type: "object"
      required:
      - "_links"
      properties:
        _links:
          type: "object"
          properties:
            self:
              type: "object"
              description: "Absolute link naar de resource"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "URL van de link"
            concepten:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar concepten die horen bij deze eigenschap"
                  example: ".../concepten?eigenschap=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
            klassen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar klassen die horen bij deze eigenschap"
                  example: ".../klassen?eigenschap=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
            modellen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar modellen die horen bij deze eigenschap"
                  example: ".../modellen?eigenschap=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
    Eigenschap:
      type: "object"
      allOf:
      - type: "object"
        required:
        - "datatype"
        properties:
          vervangenDoor:
            type: "string"
            nullable: true
          label:
            type: "array"
            items:
              type: "string"
          commentaar:
            type: "string"
            items:
              type: "string"
          datatype:
            type: "string"
          pattern:
            type: "string"
          minLength:
            type: "integer"
          maxLength:
            type: "integer"
          minInclusive:
            type: "integer"
          maxInclusive:
            type: "integer"
      - $ref: "#/components/schemas/EigenschapLinks"
    ModelLinks:
      type: "object"
      required:
      - "_links"
      properties:
        _links:
          type: "object"
          properties:
            self:
              type: "object"
              description: "Absolute link naar de resource"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "URL van de link"
            klassen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar klassen die horen bij deze eigenschap"
                  example: ".../klassen?model=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
            eigenschappen:
              type: "object"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  format: "uri"
                  description: "Link naar modellen die horen bij deze eigenschap"
                  example: ".../eigenschappen?model=http://lod.onderwijsregistratie.nl/cat/term/BevoegdGezag"
    Model:
      type: "object"
      allOf:
      - type: "object"
        required:
        - "datumVanaf"
        properties:
          datumVanaf:
            type: "string"
            format: "date"
          label:
            type: "string"
          versieInfo:
            type: "array"
            items:
              type: "string"
      - $ref: "#/components/schemas/ModelLinks"
