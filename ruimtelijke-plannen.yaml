tags:
  - name: Bestemmingsplangebieden
    description: |
      Gebied, of de gebieden, binnen de grenzen van het bestemmingsplan
  - name: Teksten
    description: |
      Zelfstandig leesbaar stuk tekst met een titel, dat begint met een hoofdletter en eindigt met een punt. De tekst is samengesteld uit één of meerdere TekstObjecten, een stuk tekst met een titel. Te denken valt aan objectgerichte planteksten, de regels, de toelichting en/of het beleids-/besluitdocument en bijlagen.
  - name: Bestemmingsvlakken
    description: |
      Gebied waar een bestemming aan toegekend is. Een bestemmingsvlak is het belangrijkste planobject in een bestemmingsplan. Aan het bestemmingsvlak is de bestemming gekoppeld. Er moet een keuze gemaakt worden uit twee subklassen van de klasse bestemmingsvlak:
      - Enkelbestemming: Bestemming die van toepassing is op een gebied.
      - Dubbelbestemming: Een bestemming die (een) andere bestemming(en) willekeurig overlapt.
  - name: Functieaanduidingen
    description: |
      Specificatie van de gebruiksmogelijkheden binnen een bestemming of een gedeelte daarvan. Zo kan worden aangegeven dat ter plaatse alleen een bepaalde, met name genoemde functie is toegestaan of juist is uitgesloten. Functieaanduidingen kunnen ook worden gebruikt om op een bepaalde locatie een specifieke, niet bij de bestemming passende, functie toe te laten of om functies binnen een bestemming in boven elkaar gestapelde lagen mogelijk te maken. Aanduidingen verwijzen in bijna alle gevallen naar een ander object waar ze nadere informatie over bevatten. Soms omvat een object Aanduiding hetzelfde gebied als het object waarnaar verwezen wordt en soms een gedeelte van dat gebied. Functieaanduiding kan niet verwijzen naar aanduiding van het type bouwvlak, functieaanduiding, bouwaanduiding, maatvoering, figuur. Functieaanduiding verwijst altijd naar een bestemmingsvlak of een gebiedsaanduiding maar is optioneel bij plantype wijzigingsplan en inpassingsplan of indien het dient ter vervanging van een extern plan.
  - name: Gebiedsaanduidingen
    description: |
      Benoemd gebied waar bijzondere regels, extra regels of nadere afwegingen gelden. Voorbeelden van objecten uit de klasse Gebiedsaanduiding zijn: geluidzones, veiligheidszones, vrijwaringszones. Aanduidingen verwijzen in bijna alle gevallen naar een ander object waar ze nadere informatie over bevatten. Soms omvat een object Aanduiding hetzelfde gebied als het object waarnaar verwezen wordt en soms een gedeelte van dat gebied. Een gebiedsaanduiding maakt daarop een uitzondering; deze kan over meerdere bestemming heen liggen. 
  - name: Maatvoeringen
    description: |
      Gebied waaraan gekoppeld informatie over maatvoering. Aanduidingen verwijzen in bijna alle gevallen naar een ander object waar ze nadere informatie over bevatten. Soms omvat een object Aanduiding hetzelfde gebied als het object waarnaar verwezen wordt en soms een gedeelte van dat gebied. Maatvoering kan niet verwijzen naar aanduiding van het type functieaanduiding, bouwaanduiding, maatvoering, figuur. Maatvoering verwijst altijd naar een bestemmingsvlak , een bouwvlak of een gebiedsaanduiding maar is optioneel bij plantype wijzigingsplan en inpassingsplan of indien het dient ter vervanging van een extern plan. Een object Maatvoering geeft een maatvoering of een aantal maatvoeringen behorend bij een (gedeelte van) een ander object.  De geometrie van het object maatvoering is de ruimtelijke representatie van het gebied waarvoor de maatvoering geldt. In alle gevallen is dit een vlak. Een maatvoering of een set aan maatvoeringen kan op een analoge kaart afgebeeld doormiddel van een matrixfiguur. De symboolcode kan gebruikt worden bij de keuze van het matrixfiguur. Bij een object maatvoering kunnen meerdere verschillende matrixfiguren worden opgenomen. Het totaal aan matrixfiguren verklaart de opgenomen maatvoeringen.
  - name: Bouwaanduidingen
    description: |
      Aanduiding met betrekking tot de wijze van bouwen, dan wel de verschijningsvorm van bouwwerken.  Aanduidingen verwijzen in bijna alle gevallen naar een ander object waar ze nadere informatie over bevatten. Soms omvat een object Aanduiding hetzelfde gebied als het object waarnaar verwezen wordt en soms een gedeelte van dat gebied. Bouwaanduiding kan niet verwijzen naar aanduiding van het type functieaanduiding, bouwaanduiding, maatvoering, figuur. Bouwaanduiding verwijst altijd naar een bestemmingsvlak, bouwvlak of een gebiedsaanduiding maar is optioneel bij plantype wijzigingsplan en inpassingsplan of indien het dient ter vervanging van een extern plan. 
  - name: Figuren
    description: |
      Aanduiding in de vorm van een figuur. Aanduidingen verwijzen in bijna alle gevallen naar een ander object waar ze nadere informatie over bevatten. Soms omvat een object Aanduiding hetzelfde gebied als het object waarnaar verwezen wordt en soms een gedeelte van dat gebied. Figuur kan niet verwijzen naar aanduiding van het type functieaanduiding, bouwaanduiding, maatvoering, figuur. Figuur verwijst altijd naar een bestemmingsvlak of een bouwvlak of een gebiedsaanduiding maar is optioneel bij plantype wijzigingsplan en inpassingsplan of indien het dient ter vervanging van een extern plan. In een bestemmingsplan kunnen 'getekende' figuren voorkomen zoals relatiepijlen, hartlijnen van leidingen, aanduidingen voor dwarsprofielen en dergelijke, die nodig zijn om de planteksten te kunnen hanteren. Deze figuren vallen onder de klasse Figuur. Voor deze figuren is een lijst van te gebruiken figuren opgenomen. Voor de geometrie van de figuren wordt de lijn opgenomen die de locatie van het figuur representeert. Voor de verbeelding van de lijnen zijn in de SVBP2012 regels opgenomen. Bij het figuur dwarsprofiel moet het figuur inclusief de pijlpunt gedigitaliseerd en uitgewisseld worden.
  - name: Bouwvlakken
    description: |
      Een gebied binnen een bestemming waarbinnen volgens de voorschriften de mogelijkheden voor bouwen nader worden benoemd.  Bijna ieder bestemmingsplan zal bouwvlakken kennen. Bouwvlakken behoren altijd bij een bestemming, waardoor te allen tijde een directe relatie aanwezig is tussen het object bouwvlak en het object bestemmingsvlak. Bouwvlak verwijst altijd naar een bestemmingsvlak maar is optioneel bij plantype wijzigingsplan, inpassingsplan of indien het dient ter vervanging van een extern plan.  
