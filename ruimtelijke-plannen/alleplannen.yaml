paths:
  /leidende-plannen/_zoek:
    post:
      tags:
      - "Plannen"
      summary: "Zoeken binnen leidende plannen"
      parameters:
      - $ref: "#/parameters/Content-Type"
      - $ref: "#/parameters/Content-Crs"
      - $ref: "#/parameters/Accept-Crs"
      - name: "status"
        in: "query"
        required: false
        type: "string"
        description: "Filteren op status van een plan. Dit kan alleen `vastgesteld` zijn."
        enum:
        - "vastgesteld"
        default: "vastgesteld"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            _geo:
              type: "object"
              required:
              - "contains"
              properties:
                contains:
                  description: "Moet een puntgeometrie bevatten zodat enkel plannen waarin dat punt ligt worden teruggegeven.\n"
                  type: "object"
                  required:
                  - type
                  - coordinates
                  properties:
                    type:
                      type: string
                      enum: [Point]
                      default: Point
                    coordinates:
                      type: array
                      example: [125.6, 10.1]
                      items:
                        type: number
      responses:
        200:
          description: "OK"
          x-pagination: true
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                required:
                - "plannen"
                type: "object"
                properties:
                  plannen:
                    type: "array"
                    items:
                      $ref: "#/definitions/Plan"
              _links:
                $ref: "#/definitions/CollectionLinks"
          headers:
            Content-Crs:
              type: "string"
              description: "Coordinaatreferentiesysteem van de meegegeven geometrie"
              default: "epsg:4258"
              enum:
              - "epsg:4258"
              - "epsg:28992"
            X-Total-Count:
              type: "integer"
              description: "Totaal aantal resultaten (max 15.000)"
        406:
          description: "Not Acceptable. Je hebt waarschijnlijk een gewenst formaat\
            \ met de `Accept` header verstuurd welke niet ondersteund wordt. De API\
            \ kan momenteel alleen `application/hal+json` terugsturen."
          schema:
            $ref: "#/definitions/Error"
        503:
          description: "Service Unavailable. Er vindt mogelijk (gepland) onderhoud\
            \ of een storing plaats."
          schema:
            $ref: "#/definitions/Error"
          headers:
            Retry-After:
              type: "string"
              format: "date-time"
              description: "Tijdstip waarop verwacht is dat de service weer beschikbaar\
                \ zal zijn."
              x-example: "Sun, 28 Nov 2017 16:41:41 GMT"
  /plannen:
    get:
      tags:
      - "Plannen"
      summary: "plannen collectie"
      parameters:
      - $ref: "#/parameters/Accept-Crs"
      - $ref: "#/parameters/page"
      - $ref: "#/parameters/pageSize"
      - $ref: "#/parameters/tekst"
      - $ref: "#/parameters/alleStatussen"
      - name: "beleidsmatigVerantwoordelijkeOverheid.type"
        in: "query"
        required: false
        type: "string"
        description: "Filteren op beleidsmatig verantwoordelijke overheid"
        enum:
        - "gemeentelijke overheid"
        - "deelgemeente/stadsdeel"
        - "provinciale overheid"
        - "nationale overheid"
      - name: "status"
        in: "query"
        required: false
        type: "string"
        description: "Filteren op status van een plan"
        enum:
        - "concept"
        - "voorontwerp"
        - "ontwerp"
        - "vastgesteld"
        - "geconsolideerd"
        - "onherroepelijk"
        - "geconsolideerde versie"
      - $ref: "#/parameters/planType"
      responses:
        200:
          description: "OK"
          x-pagination: true
          schema:
            required:
            - "_embedded"
            - "_links"
            type: "object"
            properties:
              _embedded:
                required:
                - "plannen"
                type: "object"
                properties:
                  plannen:
                    type: "array"
                    items:
                      $ref: "#/definitions/Plan"
              _links:
                $ref: "#/definitions/CollectionLinks"
          headers:
            Content-Crs:
              type: "string"
              description: "Coordinaatreferentiesysteem van de meegegeven geometrie"
              default: "epsg:4258"
              enum:
              - "epsg:4258"
              - "epsg:28992"
            X-Pagination-Page:
              type: "integer"
              description: "Nummer van de huidige pagina (paginanummering start bij\
                \ 1)"
            X-Pagination-Limit:
              type: "integer"
              description: "Aantal Objecten per pagina"
            X-Total-Count:
              type: "integer"
              description: "Totaal aantal resultaten (max 15.000)"
        406:
          description: "Not Acceptable. Je hebt waarschijnlijk een gewenst formaat\
            \ met de `Accept` header verstuurd welke niet ondersteund wordt. De API\
            \ kan momenteel alleen `application/hal+json` terugsturen."
