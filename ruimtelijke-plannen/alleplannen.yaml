      - name: "status"
        in: "query"
        required: false
        type: "string"
        description: "Filteren op status van een plan"
        enum:
        - "concept"
        - "voorontwerp"
        - "ontwerp"
        - "vastgesteld"
        - "geconsolideerd"
      - $ref: "#/parameters/planType"
      - name: "body"
        in: "body"
        required: false
        schema:
          type: "object"
          properties:
            _geo:
              type: "object"
              properties:
                intersects:
                  description: "De manier van 'samenvallen' van de zoek-geometrie\
                    \ en de resultaat-geometrie, zie OGC specificaties\n"
                  $ref: "#/definitions/GeoJSON"
                contains:
                  description: "De manier van 'samenvallen' van de zoek-geometrie\
                    \ en de resultaat-geometrie, zie OGC specificaties\n"
                  $ref: "#/definitions/GeoJSON"
                within:
                  description: "De manier van 'samenvallen' van de zoek-geometrie\
                    \ en de resultaat-geometrie, zie OGC specificaties\n"
                  $ref: "#/definitions/GeoJSON"
      responses:
        200:
          description: "OK"
