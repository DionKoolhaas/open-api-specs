          type: "object"
          properties:
            _geo:
              type: "object"
              properties:
                contains:
                  $ref: "#/definitions/GeoJSON"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "_embedded"
            type: "object"
            properties:
              _embedded:
                required:
                - "resultaten"
                type: "object"
                properties:
                  resultaten:
                    type: "array"
                    items:
                      $ref: "#/definitions/SearchResult"
              _links:
                required:
                - "self"
                type: "object"
                properties:
