      - name: "Content-Crs"
        in: "header"
        required: false
        type: "string"
        description: "CRS van de meegegeven geometrie"
        default: "epsg:4326"
        enum:
        - "epsg:4326"
        - "epsg:28992"
      - name: "Accept-Crs"
        in: "header"
        required: false
        type: "string"
        description: "Gewenste CRS van de coördinaten in de response"
        default: "epsg:4326"
        enum:
        - "epsg:4326"
        - "epsg:28992"
