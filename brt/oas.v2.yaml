components:
  parameters:
    id:
      name: id
      in: path
      description: Identifier
      required: true
      schema:
        type: string
    page:
      name: page
      in: query
      required: false
      description: >-
        Paginanummer voor paginering. Gebruik het `_links.next.href` object om
        te navigeren.
      schema:
        type: integer
        default: 1
    apiKey:
      name: X-Api-Key
      in: header
      required: true
      description: Geldige API Key om deze request uit te kunnen voeren.
      schema:
        type: string
    accept:
      name: Accept
      in: header
      required: false
      description: >-
        Accept header voor Content-Negotiation. Op dit moment wordt alleen
        `application/hal+json` ondersteund welke ook de standaard is.
      schema:
        type: string
        default: application/hal+json
  requestBodies:
    Body:
      content:
        application/json:
          schema:
            type: object
            properties:
              geometrie:
                type: object
                description: >-
                  Het veld waarop geografisch gezocht moet worden. In dit geval
                  is dit het veld `geometrie`.
                properties:
                  contains:
                    description: >-
                      Deze property bepaalt het type query. In dit geval
                      `contains`, maar het kan ook `within`, `disjoint` of
                      `intersects` zijn. Het moet een valide GeoJSON `Point` of
                      `Polygon` object bevatten.
                    type: object
                    properties:
                      type:
                        type: string
                        description: >-
                          Het type geometrie. De BAG API ondersteunt momenteel
                          GeoJSON `Point` en `Polygon` objecten.
                        example: Point
                      coordinates:
                        type: array
                        description: De coördinaten behorende bij dit GeoJSON object.
                        example:
                          - 5.9623762
                          - 52.2118093
                        items:
                          type: number
                          description: >-
                            De lengte- en breedtegraad in WGS84,
                            [EPSG:4326](http://spatialreference.org/ref/epsg/4326/).
                            Deze is nagenoeg gelijk aan ETRS89
                            [EPSG:4258](http://spatialreference.org/ref/epsg/4258/)
                            en kan als standaard lengte- en breedtegraden worden
                            gebruikt.
      description: >-
        JSON (`application/json`) object met een geoquery. Ondersteund worden
        `within`, `contains`, `disjoint` en `intersects` queries in combinatie
        met een `Point` of `Polygon` GeoJSON object.
      required: true
  securitySchemes:
    apiKey:
      type: apiKey
      name: X-Api-Key
      in: header
      description: >
        De API-key die je hebt gekregen dient bij elke request naar de BRT API
        via de `X-Api-Key` request header meegestuurd te worden. Indien deze
        niet juist wordt meegestuurd, of het een ongeldige key betreft, zul je
        de foutmelding `403 Forbidden` terugkrijgen.
  schemas:
    top10nl:
      type: object
      properties:
        eindRegistratie:
          type: string
          description: >-
            Tijdstip waarop de versie van het object niet meer geldig is in de
            registratie.
        bronbeschrijving:
          type: string
          description: Beschrijving van de gebruikte bron.
        bronactualiteit:
          type: string
          description: Datum van de gebruikte bron.
        visualisatieCode:
          type: number
          description: Code op basis waarvan een gebruiker het object kan visualiseren.
        objectBeginTijd:
          type: string
          description: Tijdstip waarop het object in de registratie is ontstaan.
        bronnauwkeurigheid:
          type: number
          description: Nauwkeurigheid van de gebruikte bron in meters.
        tdnCode:
          type: number
          description: Code die het object in TOP10vector had.
        tijdstipRegistratie:
          type: string
          description: >-
            Tijdstip waarop de versie van het object is opgenomen in de
            registratie.
        identificatie:
          type: string
          description: Unieke identificatie van het object binnen het domein van NEN 3610.
        objectEindTijd:
          type: string
          description: Tijdstip waarop het object in de registratie niet meer geldig is.
        brontype:
          type: string
          description: Waardelijst voor het type van de gebruikte brongegevens.
        status:
          type: string
        _links:
          type: object
          required:
            - self
          properties:
            self:
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  example: >-
                    https://brt.basisregistraties.overheid.nl/api/v2/object-klasse/1
                  description: Link naar resource pagina van het object.
    Inrichtingselement:
      allOf:
        - $ref: '#/components/schemas/top10nl'
        - properties:
            naam:
              type: array
              items:
                type: string
              description: De naam.
            nummer:
              type: array
              items:
                type: string
              description: Het nummer van het inrichtingselement.
            hoogte:
              type: number
              format: float
              description: De hoogte van het inrichtingselement.
            breedte:
              type: integer
              description: De breedte van het inrichtingselement.
            hoogteniveau:
              type: integer
              description: >-
                De relatieve hoogteligging van het geo-object ten opzichte van
                een ander geo-object. Op basis van het hoogteniveau kan worden
                bepaald op welke wijze geo-objecten elkaar kruisen, waarbij het
                hoogste object op niveau 0 ligt.
            _embedded:
              type: object
              properties:
                geometrie:
                  type: object
                  description: De geometrie van het inrichtingselement in GeoJSON formaat.
                  properties:
                    type:
                      type: string
                      example: Point
                    coordinates:
                      type: array
                      items:
                        oneOf:
                          - type: array
                            items: {}
                          - type: number
                      example:
                        - 6.861053257304809
                        - 53.32271304611565
