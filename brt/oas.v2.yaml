openapi: 3.0.0
servers:
  - url: 'https://brt.basisregistraties.overheid.nl/api/v2'
info:
  version: 2.0.0
  title: Basisregistratie Topografie (BRT)
  description: >
    Om ervoor te zorgen dat het Kadaster haar dienstverlening zo goed mogelijk
    aan kan bieden is de BRT API momenteel alleen bruikbaar met behulp van een
    gratis basisregistraties API-key.

    Deze key wordt enkel gebruikt om inzicht te krijgen in het gebruik van de
    API (bijvoorbeeld welke coördinatenstelsels en filtermogelijkheden het
    populairst zijn) en om gebruikers

    bij incidenten (veroorzaakte piekbelasting, storingen, etc.) en backwards
    incompatible wijzigingen (versie updates, deprecation periods, etc.) tijdig
    adequate feedback te kunnen geven.


    Een basisregistraties API-key kan verkregen worden door een e-mail te sturen
    naar dataplatform@kadaster.nl en kan gebruikt worden voor zowel de BAG API
    als de BRT API. Om onze dienstverlening in de toekomst te kunnen

    verbeteren en aan te laten sluiten bij onze gebruikers stellen wij het op
    prijs als je ook laat weten wie je bent en wat je motivatie is om deze API
    te gebruiken, maar dat is uiteraard niet verplicht.


    Het proces om een API-key aan te vragen wordt binnenkort geautomatiseerd,
    waardoor een e-mail niet meer nodig is. Dit en andere features op de roadmap
    van de BRT API vind je op het PDOK forum:
    https://forum.pdok.nl/c/datasets/brt. Dit is tevens de plek voor feature
    requests, bug reports, inhoudelijke vragen over de data, technische vragen
    over het gebruik van de API, of andere zaken/discussies rondom de BRT.


    __De daadwerkelijk opgevraagde data wordt niet gelogd, de manier waarop wel.
    Denk hierbij aan request headers zoals `Accept` en logging van bad requests
    om de gebruiksvriendelijkheid van onze API te kunnen toetsen. Voor
    vragen/opmerkingen hierover kun je terecht op
    https://forum.pdok.nl/c/datasets/brt.__
security:
  - apiKey: []
tags:
  - name: Gebouw
    description: >-
      Vrijstaande, overdekte en geheel of gedeeltelijk met wanden omsloten
      toegankelijke ruimte, die direct of indirect met de grond is verbonden.
  - name: Registratief gebied
    description: >-
      Op basis van wet- en regelgeving afgebakend gebied dat als eenheid geldt
      van politieke/bestuurlijke verantwoordelijkheid of voor bedrijfsvoering.
  - name: Functioneel gebied
    description: >-
      Begrensd en benoemd gebied dat door een geografische eenheid beschreven
      wordt.
  - name: Geografisch gebied
    description: >-
      Begrensd en benoemd gebied dat door een functionele eenheid beschreven
      wordt.
  - name: Hoogte
    description: >-
      Virtuele objecten met informatie over de hoogte van het terrein of de
      diepte van het water.
  - name: Plaats
    description: >-
      Geografische gebied gekenmerkt door een concentratie van gebouwen gebruikt
      voor wonen een werken.
  - name: Plan topografie
    description: >-
      Ruimtelijk object dat wel gepland is, maar nog niet in uitvoering is;
      meestal een groot infrastructureel object.
  - name: Spoorbaandeel
    description: >-
      Kleinste onafhankelijk stukje spoorbaan met gelijkblijvende homogene
      eigenschappen en relaties dat er binnen een spoorwegnet wordt
      onderscheiden.
  - name: Wegdeel
    description: >-
      Kleinste functioneel onafhankelijk stukje weg met gelijkblijvende,
      homogene eigenschappen en relaties voor wegverkeer en vliegverkeer te
      land.
  - name: Waterdeel
    description: Grondoppervlak in principe bedekt met water.
  - name: Terrein
    description: >-
      Zichtbaar begrensd stuk grond, niet zijnde een van de andere opdelende
      ruimtelijke objecten (wegdeel of waterdeel).
  - name: Reliëf
    description: >-
      Object dat tot doel heeft hoogteverschillen in het landschap te
      representeren.
  - name: Inrichtingselement
    description: >-
      Ruimtelijk object, punt- of lijnvormig, al dan niet ter detaillering dan
      wel ter inrichting van de overige benoemde ruimtelijke objecten of andere
      inrichtingselementen.
