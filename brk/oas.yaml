definitions:
  KadastraleAanduiding:
    type: "object"
    properties:
      appartementsrechtVolgnummer:
        type: integer
      perceelnummer:
        type: "string"
        example: "7671"
      kadastraleGemeente:
        type: "string"
        example: "AMSTERDAM G"
      sectie:
        type: "string"
        example: "G"
  OnroerendeZaak:
    type: "object"
    required:
    - "_links"
    properties:
      aardCultuurBebouwd:
        type: "string"
      aardCultuurOnbebouwd:
        type: "string"
      toelichtingBewaarder:
        type: "string"
      omschrijvingKadastraalObject:
        type: "string"
      erfsdienstbaarhedenonderzoek:
        type: array
        items:
          type: "object"
          properties:
            omschrijving:
              type: string
            toestandsdatum:
              type: date
              format: YYYY
      kadastraleAanduiding:
        type: object
        allOf:
          - $ref: "#/definitions/KadastraleAanduiding"
      koopsom:
        type: object
        properties:
          currency:
            type: string
            example: EUR
            default: EUR
          koopjaar:
            type: integer
          meerObjecten:
            type: boolean
          value:
            type: number
            format: float
      belastMet:
        type: array
        items:
          type: object
          properties:
            bedrag:
              format: number
              type: decimal
            eindjaar:
              format: integer
  Appartementsrecht:
    type: "object"
    allOf:
    - $ref: "#/definitions/OnroerendeZaak"
    - properties:
        _links:
          required:
          - "self"
          type: "object"
          properties:
            self:
              description: Absolute link naar huidige pagina
              required:
              - "href"
              - "title"
              type: "object"
              properties:
                href:
                  type: "string"
                  description: URL van de link
                  example: "https://brk.basisregistraties.overheid.nl/api/v2/appartementsrechten/1"
                title:
                  type: "string"
                  description: "Voor mens leesbare titel van de link"
                  example: "Appartementsrecht 1"
  Perceel:
    type: "object"
    allOf:
    - $ref: "#/definitions/OnroerendeZaak"
    - properties:
        middelpunt:
          type: object
          allOf:
            - $ref: "#/definitions/GeoJSON"
        kadastraleGrootte:
          type: object
          properties:
            numericValue:
              type: number
              format: float
            quantityKind:
              type: string
              example: "Area"
            soortGrootte:
              type: string
            unit:
              type: string
              example: "SquareMeter"
        _links:
          required:
          - "self"
          type: "object"
          properties:
            self:
              description: Absolute link naar huidige pagina
              required:
              - "href"
              - "title"
              type: "object"
              properties:
                href:
                  type: "string"
                  description: URL van de link
                  example: "https://brk.basisregistraties.overheid.nl/api/v2/percelen/1"
                title:
                  type: "string"
                  description: "Voor mens leesbare titel van de link"
                  example: "Perceel 1"
  GeoJSON:
    type: "object"
    required:
    - "coordinates"
    - "type"
    properties:
      type:
        type: "string"
        enum:
        - "Point"
        - "Polygon"
        - "LineString"
        - "MultiPoint"
        - "MultiLineString"
        - "MultiPolygon"
        example: "Polygon"
      coordinates:
        type: "array"
        items:
            type: string
        description: "Array met co√∂rdinaten behorende bij dit GeoJSON object. De structuur van de array hangt af van het `type`."
        example: [[[5.858910083770752,51.84376540294041],[5.85968255996704,51.84259879644993],[5.860852003097533,51.84413658957469],[5.858910083770752,51.84376540294041]]]
  Error:
    type: "object"
    required:
    - "detail"
    - "instance"
    - "status"
    - "title"
    - "type"
    properties:
      type:
        type: "string"
        description: "URI naar een pagina met meer informatie over deze foutmelding\
          \ voor de ontwikkelaar."
        default: "about:blank"
        example: "about:blank"
      title:
        type: "string"
      status:
        type: "integer"
        example: 404
      detail:
        type: "string"
      instance:
        type: "string"
  CollectionLinks:
    type: object
    properties:
      self:
        required:
        - href
        type: object
        description: "Absolute link naar huidige pagina"
        properties:
          href:
            type: string
            description: URL van de link
            example: "https://brk.basisregistraties.overheid.nl/api/v2/appartementsrechten"
      next:
        required:
        - href
        type: object
        description: "Absolute link naar volgende pagina (niet aanwezig als er geen volgende pagina is)"
        properties:
          href:
            type: string
            description: URL van de link
            example: "https://brk.basisregistraties.overheid.nl/api/v2/appartementsrechten?page=2"
